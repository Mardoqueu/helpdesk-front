<div class="container mat-elevation-z8">
    <form class="form">

    <h1 class="fullWidth" >Cadastrar TÃ©cnico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

    <section class="section">
        <mat-checkbox (click)="addPerfil(0)" class="margsin" color="primary">Admin</mat-checkbox>
        <mat-checkbox (click)="addPerfil(1)" class="margsin" color="primary">Cliente</mat-checkbox>
        <mat-checkbox (click)="addPerfil(2)" class="margsin" color="primary">Tecnico</mat-checkbox>
      </section>


      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input 
        [(ngModel)]="tecnico.nome"
        name="nome"
        [formControl]="nome"
        required
        matInput 
        placeholder="Ex: Fulano"
        maxlength="50">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input
        [(ngModel)]="tecnico.cpf"
        name="cpf"
        [formControl]="cpf"
        required
         matInput 
         placeholder="Ex: 000.000.000-00"
         mask="000.000.000-00">         
        <mat-icon matSuffix>pin</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>E-mail</mat-label>
        <input 
        [(ngModel)]="tecnico.email"
        name="email"
        [formControl]="email"
        required
        matInput 
        placeholder="Ex: fulano@email.com">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input 
        [(ngModel)]="tecnico.senha"
        name="senha"
        [formControl]="senha"
        required
        type="password" 
        matInput placeholder="Ex: 123">
        <mat-icon matSuffix>password</mat-icon>
      </mat-form-field>

      <button  (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4"  mat-flat-button color="primary">Cadastrar</button>
      <button routerLink="../" class="fullWidth mat-elevation-z4"  mat-stroked-button color="warn">Cancelar</button>


    </form>

   <p class="fullWidth">by Mardoqueu Sousa Telvina</p>

</div>
